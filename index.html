<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="style.css">
		<script src="https://kit.fontawesome.com/cb8625b2b2.js" crossorigin="anonymous"></script>
		<title>WOK Automotive Industries</title>
	</head>

	<body>
		<div id="navigation">
			<div class="logo">
				<h1>WOK</h1>
			</div>
			<nav>
				<ul class="stir">
					<li class="fry">
						<a href="">Link</a>
					</li>
					<li class="fry">
						<a href="">Who We Are</a>
					</li>
					<li class="fry">
						<a class="ingredients">Services</a>
						<div class="accordion">
							<ul>
								<li><a href="">Service #</a></li>
								<li><a href="">Service #</a></li>
								<li><a href="">Service #</a></li>
								<li><a href="">Service #</a></li>
								<li><a href="">Service #</a></li>
							</ul>
						</div>
					</li>
					<li class="fry">
						<a href="">Request a Quote</a>
					</li>
					<li class="fry">
						<a href="Account" class="ingredients">
							<i class="fa-solid fa-user"></i>
						</a>
						<div class="accordion">
							<div>
								<input type="email" name="email" placeholder="email" autocomplete="email">
								<input type="password" name="password" placeholder="password" autocomplete="current-password">
								<button>LOGIN</button>
								<div>
									<a class="note">Forgot Password</a>
									<a class="note">Register</a>
								</div>
							</div>
						</div>
					</li>
				</ul>
			</nav>
		</div>

		<section id="welcome">
			<div class="carousel">
				<div class="slideshow" slideIndex="0">
					<img id="slide-1" class="slide" src="images_jdm/240-yellow.jpg" alt="">
					<img id="slide-2" class="slide" src="images_jdm/86-white.jpg" alt="">
					<img id="slide-3" class="slide" src="images_jdm/s2000-black.jpg" alt="">
					<img id="slide-4" class="slide" src="images_jdm/supra-red.jpg" alt="">
				</div>
				<div class="carousel-navigation">
					<a class="nav-link active" href="#slide-1"></a>
					<a class="nav-link" href="#slide-2"></a>
					<a class="nav-link" href="#slide-3"></a>
					<a class="nav-link" href="#slide-4"></a>
				</div>
			</div>
		</section>

		<!-- <button onclick="slideshow_scroll(document.querySelector('#welcome > .carousel > .slideshow'))">SCROLL</button> -->

		<script src="main.js"></script>
	</body>
</html>
